{{template "header.html"}}
<div class="container">
    <h2>Contacto {{.contact.Name}}</h2>
    <hr> <!---pone linea recta para separar el nombre-->
    <p>
        Correo: {{.contact.EMail}}
        Telefono: {{.contact.PhoneNumber}}
        
    </p>
    <td>
        <input type="buttom" class="btn btn-primary" onclick="location.href='/';" value="Regresar">
    </td>
    <td>
        <input type="buttom" class="btn btn-danger" onclick="location.href='/contact/delete?name={{.contact.Name}}';" value="Borrar"><!---Boton BORRAR-->
    </td>
</div>
