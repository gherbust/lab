{{template "header.html"}}
<div class="container">
    <h1>Directorio</h1>
    <p>{{.name}}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th><input type="button" class="btn btn-success" onclick="location.href='/contact/create';" value="Nuevo"></td></th>
            </tr>
        </thead>
        <tbody>
            {{range .contacts}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.PhoneNumber}}</td>
                <td>{{.EMail}}</td>
                <td><input type="button" class="btn btn-primary" onclick="location.href='/contact?name={{.Name}}';" value="Ver"></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{template "footer.html"}}
