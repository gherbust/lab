{{template "header.html"}}
<div class="content">
    <h1>Directorio</h1>
    <p>{{.name}}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>--</th>
            </tr>
        </thead>
        <tbody>
            {{range .contacts}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.PhoneNumber}}</td>
                <td>{{.EMail}}</td>
                <td><input type="button" class="btn btn-primary" value="Ver"></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{template "footer.html"}}
