{{template "header.html"}}
<div class="content">
    <h1>Directorio</h1>
    <p>{{.name}}</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th><input type="buttom" class="btn btn-success" onclick="location.href=`/contact/create`;" value="Nuevo"></th>
            </tr>
        </thead>
        <tbody>
            {{range .contacts}}
            <tr>
                <td>{{.Name}}</td> <!---valores en Json de GO--->
                <td>{{.PhoneNumber}}</td>
                <td>{{.Email}}</td>
                <td><input type="buttom" class="btn btn-primary" onclick="location.href=`/contact?name={{.Name}}`" value="Ver"></td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{template "footer.html"}}
