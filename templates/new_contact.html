{{template "header.html"}}
<div class="container">
  <h1>Nuevo contacto</h1>
  <form method="post" name="new_contact" action="/contact/create" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="nombre">
    </div>
    <div class="form-group">
      <label for="phone_number">Telefono</label>
      <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="55 1234 5678">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="e_mail" name="e_mail" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" onclick="window.location.href='/';" class="btn btn-danger">Cancelar</button>
  </form>
</div>
{{template "footer.html"}}
