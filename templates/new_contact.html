{{template "header.html"}}
<div class="container">
    <form method="post" action="/contact/create">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre Contacto" required>
          </div>
        <div class="form-group">
            <label for="phone-number">Telefono</label>
            <input type="text" class="form-control" id="phone_number" name="phone-number" placeholder="55 0000 0000" required>
          </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" class="form-control" id="e_mail" name="e_mail" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="buttom" class="btn btn-primary" onclick="location.href=`/`;" value="Regresar">
      </form>
</div>
{{template "footer.html"}}
