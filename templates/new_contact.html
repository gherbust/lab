{{template "header.html"}}
<div class="container">

    <h2>Crear contacto</h2>
    <form method="post" action="/contact/create">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Nombre contacto" required>
        </div>
        <div class="form-group">
            <label for="phone-number">Telefono</label>
            <input type="text" class="form-control" id="phone-number" name="phone_number" placeholder="55 1234 5678" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="e_mail" name="e_mail" aria-describedby="emailHelp"
                placeholder="Enter email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <input type="button" class="btn btn-danger" onclick="location.href='/';" value="Regresar">
    </form>
</div>
{{template "footer.html"}}
